item.nayt_mod-item-quartiz.name = 石英质
 item.nayt_mod-item-quartiz.description = 用于建造电子元件，或作为炮塔弹药。
  item.nayt_mod-item-quartiz.details = 一种纳英与石英的混合产物。\n在寒冷地带因温差产生反应后，通过水汽凝聚。\n \n通常在墙上形成薄层，但也可从纳戎星喷口提炼。\n对各种东西有着强烈的抑制和引导效果。\n \n“更稳定，更实用，更珍贵。”
item.nayt_mod-item-crystal-glass.name = 水晶玻璃
 item.nayt_mod-item-crystal-glass.description = 用于复杂的电子元件，或作为分裂性弹药。
  item.nayt_mod-item-crystal-glass.details = 特殊加工过的稀有水晶。\n完全可以代替电路板的工作。\n \n通过雕刻细微的裂纹即可制作回路。\n吃软不吃硬的东西，虽然它本身够硬了。\n \n“碎一地，扫一天，我求你别乱放这东西了。”
