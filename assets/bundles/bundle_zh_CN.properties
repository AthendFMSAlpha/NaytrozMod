  liquid.nayt_mod-liquid-naytroz.details = 脱离固液气三态的独特物质。\n在任何地方都可能存在，区别仅仅是含量。\n \n它参与了绝大部分的工作，绝对要保证存量。\n经量避免其过多接触复杂物质。\n \n“纳英科技，小子。”
