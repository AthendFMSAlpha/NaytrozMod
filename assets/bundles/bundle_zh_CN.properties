sector.nayt_mod-siensua.name = 思恩苏阿
 sector.nayt_mod-siensua.description = 我们似乎来到了不同的维度...但这里仍旧很熟悉。\n操控这架无人机,相信我们的科技并未泯灭。\n \n“雪镇...我们来过，我们走过...熟悉吗？伏星。”
#---------- 物品 ----------#
item.nayt_mod-item-crysnow.name = 雪晶
 item.nayt_mod-item-crysnow.description = 用于建造大多数建筑，或作为弹药使用。
  item.nayt_mod-item-crysnow.details = 随处可见的一种石英。\n说不上坚固，但至少能用。\n \n只是因外表而得名。\n并不是只有寒带才有这东西。\n \n“请别想着把这玩意当冰块加可乐里。”
item.nayt_mod-item-cobalt.name = 钴
 item.nayt_mod-item-cobalt.description = 用于建造液体输送和电力相关的建筑。
  item.nayt_mod-item-cobalt.details = 导电性又好，又坚硬。\n虽说和我们的材料需求相差甚远。\n \n按理来说这东西还是挺安全的。\n除非你磨成粉后乱撒。\n \n“窗外的斑鸠又叫唤了。”
